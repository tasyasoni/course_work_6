{% extends 'mailier/base.html' %}
{% block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-5"></h1>
</div>


<div class="row px-5 ms-5">
    <div class="col-10">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailier:client_create' %}">Добавить
                нового клиента</a>
    </div>
</div>
</p>
<div class="container col-10">
    <div class="card">
        <div class="card-header text-center">
            <h3>Список наших клиентов</h3>
        </div>
        <div class="card-body">
            <div class="col-12">
                <table class="table text-center">
                    <tr>
                        <th><h6>ФИО клиента</h6></th>
                        <th><h6>email клиента</h6></th>
                        <th><h6>Исправить данные</h6></th>
                    </tr>
                    {% for object in object_list %}
                    <tr>
                        <td><h8>{{ object.name }}</h8></td>
                        <td><h8>{{ object.email }}</h8></td>
                        <td><h8><a class="btn btn-warning"
                                   href="{% url 'mailier:client_update' object.pk %}">Внести изменения</a></h8></td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
