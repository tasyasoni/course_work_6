{% extends 'mailier/base.html' %}
{% block content%}


<form method="post" class="row">
    {% csrf_token %}
    <div class="col-md-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3>Настройки рассылки</h3>
            </div>
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Изменить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
                <a href="{% url 'mailier:client_list' %}" class="btn btn-danger">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
